    <title>TODO List - Add</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/add.html">TODO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/completed.html">Completed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/all.html">All</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/add.html">Add <span class="sr-only">(current)</span></a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-success my-2 my-sm-0" type="button" onclick="clearList()">Clear TODO's List</button>
            </form>
        </div>
    </nav>
    <div class="container d-none" id="suc">
        <div class="alert alert-success" role="alert">
            Work is added successfully.....<br> work serial number is: <b><span id="sr"></span></b><br>
            <button type="button" class="btn btn-dark mt-4" onclick="closed()">Ok</button>
        </div>
    </div>
    <div class="container my-4">
        <h2 class="my-4">Add new work here</h2>

        <div class="form-group">
            <label for="TODO">Enter work to do :</label>
            <input type="text" class="form-control" id="TODO">
        </div>
        <div class="form-group">
            <label for="desc">Enter description</label>
            <textarea class="form-control" id="desc" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="start">Start Date :</label>
            <input type="date" class="form-control" id="start">
        </div>
        <div class="form-group">
            <label for="deadline">Deadline :</label>
            <input type="date" class="form-control" id="deadline">
        </div>
        <button type="button" class="btn btn-success" id="bt" onclick="newItem()">Success</button>

    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
